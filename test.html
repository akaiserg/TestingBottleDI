<script  type="text/javascript"  src="lib/bottle_120/bottle.min.js"></script>
<script  type="text/javascript"  src="interface/Interface.js"></script>
<script  type="text/javascript"  src="contract/Contract.js"></script>
<script  type="text/javascript"  src="modules/EnglishTxtModule.js"></script>
<script  type="text/javascript"  src="modules/SpanishTxtModule.js"></script>
<script  type="text/javascript"  src="modules/AppModule.js"></script>

<script type="text/javascript">

    //init bottle
    var bottleDi = new Bottle();
    //registers the services
    bottleDi.service('spanishTxtModule', SpanishTxtModule);
    bottleDi.service('englishTxtModule', EnglishTxtModule);

    //sets an object with the html ids for Spanish language
    var HtmlIdSpanish= function(){ this.getIdHtmlButton=function(){return "btn1_id";};this.getIdHtmlLabel=function(){return"txt1_id"; }};
    bottleDi.service('htmlIdSpanish',HtmlIdSpanish );

    //sets an object with the html ids for English language
    var HtmlIdEnglish= function(){ this.getIdHtmlButton=function(){return "btn2_id";};this.getIdHtmlLabel=function(){return"txt2_id"; }};
    bottleDi.service('htmlIdEnglish',HtmlIdEnglish );

    //registers the App twice, one for English and the other one for Spanish
    bottleDi.service('appModuleSpanish',AppModule,"htmlIdSpanish","spanishTxtModule");
    bottleDi.service('appModuleEnglish',AppModule,"htmlIdEnglish","englishTxtModule");

    //The instances of  both modules  are gotten
    var spanishApp= bottleDi.container.appModuleSpanish;
    var englishApp= bottleDi.container.appModuleEnglish;

</script>
